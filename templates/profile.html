{% extends 'base.html' %}
{% load staticfiles %}

{% block content_block %}
<div class="content-wrapper" style="height: 100%">
    <!-- Main content -->
    <div class="container-fluid">
        <section class="content">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h1>Edit Profile</h1>
                            {% if error_log %}
                            <h3 class="text-warning"> {{ error_log }}</h3>
                            {% elif success_log %}
                            <h3 class="text-success"> {{ success_log }}</h3>
                            {% endif%}
                        </div>
                        <div class="card-body">
                            <form id="profile_form" method="post" action="{% url 'edit_profile' %}">
                                {% csrf_token %}
                                {{ form }}
                                <input type="submit" name="submit" value="Update"/>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
<!-- ./wrapper -->
</div>
{% endblock %}
