{% extends 'base.html' %}
{% load staticfiles %}

<!-- Content Wrapper. Contains page content -->
<!-- Content Header (Page header) -->
{% block content_block %}
<div class="content-wrapper" style="height: 100%">
    <!-- /.content-header -->
    <!-- Main content -->
    <!-- /.content -->
    <!-- Main content -->
    <div class="container-fluid">
        <section class="content">
            <div class="row">
                <div class="col-lg-12">
                    <div class="card card-primary">
                        <div class="card-header">
                            <h1>Add an Activity</h1>
                            {% if error_log %}
                            <h3 class="text-warning"> {{ error_log }}</h3>
                            {% endif %}
                        </div>
                        <div class="card-body">
                            <form id="journal_form" method="post" action="{% url 'add_activity' %}">
                                {% csrf_token %}
                                {{ form.as_p }}
                                Hold down "Control", or "Command" on a Mac, to select more than one.<br>
                                <input type="submit" name="submit" value="Create Activity"/>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </section>
    </div>
<!-- ./wrapper -->
</div>
{% endblock %}
